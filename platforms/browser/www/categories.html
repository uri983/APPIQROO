<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Novo</title>
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap/Cordova) -->
    <div class="statusbar-overlay"></div>
    <div class="page navbar-fixed">
      <!-- Navbar -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link open-panel"><i class="icon ion-android-menu"></i></a>
          </div>
          <div class="center">Categories</div>
        </div>
      </div>
      <!-- Scrollable page content -->
      <div class="page-content">
        <div class="content-block-title">List of categories</div>
        <div class="list-block media-list categories">
          <ul>
            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/doughnut.png" width="44" alt=""></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Food</div>
                    </div>
                  <div class="item-subtitle">204 posts</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/theater.png" width="44" alt=""></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Lifestyle</div>
                    </div>
                  <div class="item-subtitle">121 posts</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/basketball-jersey.png" width="44" alt=""></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Sports</div>
                    </div>
                  <div class="item-subtitle">92 posts</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/headphones.png" width="44" alt=""></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Music</div>
                    </div>
                  <div class="item-subtitle">237 posts</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/earth-globe.png" width="44" alt=""></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Travel</div>
                    </div>
                  <div class="item-subtitle">89 posts</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/gamepad.png" width="44" alt=""></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Gaming</div>
                    </div>
                  <div class="item-subtitle">178 posts</div>
                </div>
              </a>

            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/bar-chart.png" width="44" alt=""></div>

                    <div class="item-title-row">
                      <div class="item-title">Business</div>
                    </div>
                  <div class="item-subtitle">38 posts</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item-link item-content">
                <div class="item-media"><img src="img/categories/camera.png" width="44" alt=""></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Photography</div>
                    </div>
                  <div class="item-subtitle">82 posts</div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
