
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Novo</title>
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap/Cordova) -->
    <div class="statusbar-overlay"></div>
    <div  data-page="post" class="page navbar-fixed post-single">
      <!-- Navbar -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back"><i class="icon ion-android-arrow-back"></i></a>
          </div>
          <div class="center">Noticias</div>
        </div>
      </div>
      <!-- Scrollable page content -->
      <div class="page-content">
        <div class="image-header">
          <img alt="" id="post-img" src="img/api.jpg">
          <!-- Floating button -->
          <div class="speed-dial">
           <a href="#" class="floating-button">
             <i class="icon ion-android-share"></i>
             <i class="icon ion-android-close"></i>
           </a>
           <div class="speed-dial-buttons">
             <a href="#">
               <i class="icon ion-social-facebook"></i>
             </a>
             <a href="#">
               <i class="icon ion-social-googleplus"></i>
             </a>
             <a href="#">
               <i class="icon ion-social-twitter"></i>
             </a>
           </div>
         </div>
         <!-- End Floating button -->
        </div>
        <div class="content-block">
          <div class="header">
            <div class="post-category">Noticias</div><div class="post-date">Cargando fecha ...</div>
            <h1 id="post-title">Cargando ...</h1>
          </div>
          <div class="post-content">
            <p id="post-content" style="text-align: justify;">Cargando .....</p>
          </div>
          <div class="post-share buttons-row">
            <a href="#" class="button button-fill button-raised facebook"><i class="icon ion-social-facebook"></i>Facebook</a>
            <a href="#" class="button button-fill button-raised googleplus"><i class="icon ion-social-googleplus"></i>Google+</a>
            <a href="#" class="button button-fill button-raised twitter"><i class="icon ion-social-twitter"></i>Twitter</a>
          </div>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
