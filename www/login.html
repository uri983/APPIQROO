
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Apiqroo</title>
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap/Cordova) -->
    <div class="statusbar-overlay"></div>
    <div class="page navbar-fixed contact">
      <!-- Navbar -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#"  class="back link">
                    <i class="icon ion-chevron-left"></i>
                                 
                </a>
          </div>
          <div class="center">Inicio de Sesión</div>
        </div>
      </div>
      <!-- Scrollable page content -->
      <div class="page-content">
        <img class="contact-img" style="height: 30%; width: 40%;" src="img/apiqroo.png" alt="">
        <p class="contact-header" style="color: #00a4c4;">Bienvenido</p>
        <form class="list-block inputs-list">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon ion-android-mail"></i></div>
                  <div class="item-inner">
                    <div class="item-title floating-label">Correo</div>
                    <div class="item-input item-input-field">
                    <input type="email" placeholder="">
                  </div>
                </div>
              </div>
            </li>
            <li class="align-top">
              <div class="item-content">
                <div class="item-media"><i class="icon ion-locked"></i></div>
                  <div class="item-inner">
                    <div class="item-title floating-label">Contraseña</div>
                    <div class="item-input item-input-field">
                    <input type="password" placeholder="">
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <a href="#" class="button button-fill" style="color: white !important;     text-shadow: none !important;">Registrar</a>
        </form>

      </div>
    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
